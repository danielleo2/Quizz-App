<html>

                    <li>
                        <input type="radio" id="b" class="answers" name="answer">

                    </li>
                    <li>
                        <input type="radio" id="c" class="answers" name="answer">

                    </li>
                    <li>
                        <input type="radio" id="d" class="answers" name="answer">

                    </li>

                <button id="btn" class="btn">Submit</button>
            </div>
        </div>
    
        
        <script src="script.JS" async defer></script>
    </body>
